<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Platform UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" >
        </div>
        <div class="nav">
            <div class="item">
                <i class="ri-home-3-fill"></i>
            </div>
            <div class="item active">
                <i class="ri-video-on-fill"></i>
            </div>
            <div class="item">
                <i class="ri-mic-2-fill"></i>
            </div>
            <div class="item">
                <i class="ri-message-2-fill"></i>
            </div>
        </div>
        <img src="assets/profile1.png">
    </aside>

    <div class="main">
        <div class="header">
            <h3>Next Video Recording Meeting</h3>
            <div class="info">
                <div class="details">
                    <div class="date">
                        <p>11 May 2024</p>
                    </div>
                    <div class="time">
                        <i class="ri-record-circle-fill"></i>
                        <p>Online 52:34</p>
                    </div>
                </div>
                <a href="#">Share Call Link</a>
            </div>
        </div>

        <div class="call">
            <div class="host">
                <img src="assets/host.jpg" >
                <div class="tag">Alisa</div>
            </div>
            <div class="clients">
                <div class="item">
                    <img src="assets/client1.jpg" >
                    <div class="tag">Ted</div>
                </div>
                <div class="item">
                    <img src="assets/client2.jpg" >
                    <div class="tag">Sara</div>
                </div>
                <div class="item">
                    <img src="assets/client3.jpg" >
                    <div class="tag">Kimson</div>
                </div>
                <div class="item">
                    <img src="assets/client4.jpg" >
                    <div class="tag">You</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="ri-video-off-fill red"></i>
            <i class="ri-mic-off-line"></i>
            <button>Leave</button>
            <i class="ri-computer-line"></i>
            <i class="ri-closed-captioning-line"></i>
        </div>


    </div>

    <aside class="right-section">

    </aside>
    
</body>
</html>
